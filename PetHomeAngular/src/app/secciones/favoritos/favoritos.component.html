<section class="fav-section py-5">
  <div class="container">
    <h2 class="text-center mb-5">Tus mascotas favoritas</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      @for (mascota of mascotas; track mascota.id) {
        <div class="col d-flex justify-content-center">
          <app-mascota-card [mascota]="mascota" />
        </div>
      }
    </div>
  </div>
</section>
