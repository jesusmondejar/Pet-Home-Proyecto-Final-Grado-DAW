<div class="org-card p-4 rounded shadow-sm mb-4">
  <div class="row align-items-center gx-4">
    <!-- Columna Izquierda: Info de la Protectora -->
    <div class="col-12 col-md-4 text-start mb-3 mb-md-0">
      <img 
        [src]="org.foto || 'assets/img/placeholder.png'" 
        alt="{{ org.nombre }}" 
        class="img-fluid rounded-circle mb-2"
        style="width: 100px; height: 100px;">
      <h5 class="org-title">{{ org.nombre }}</h5>
      <p class="org-text">
        <i class="bi bi-building org-icon"></i>
        {{ org.descripcion }}
      </p>
      <button [routerLink]="['/detalle-organizacion', org.id]" class="button">
              <p class="text">Ver mascotas</p>
            </button>
    </div>

    <!-- Columna Derecha: Ãšltimas 3 Mascotas -->
     <div class="col-12 col-md-6 pet-thumb"> 
       <div class="row g-4">
      
          <div class="pet-thumb">
            @for (mascota of mascotas; track $index) {
            <div class="col-6 col-md-4">
              <app-mascota-card [mascota]="mascota"/>
            </div>
          

          }
          </div>
           
        
      </div> 
    </div> 
  </div>
</div>
