<script>
  const card3d = document.querySelector('.card-3d');
  const cards = document.querySelectorAll('.carousel-card');

  // Acciones al hacer clic
  cards.forEach(card => {
    card.addEventListener('click', () => {
      const id = card.dataset.id;
      alert(`Clic en la tarjeta ${id}`); // Aquí puedes abrir un modal, etc.
    });
  });

  // Rotación manual con el ratón
  let isDragging = false;
  let lastX = 0;
  let currentRotation = 0;

  card3d.style.animation = 'none'; // Desactiva rotación automática

  card3d.addEventListener('mousedown', (e) => {
    isDragging = true;
    lastX = e.clientX;
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
  });

  window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const deltaX = e.clientX - lastX;
    lastX = e.clientX;
    currentRotation += deltaX * 0.5;
    card3d.style.transform = `perspective(800px) rotateY(${currentRotation}deg)`;
  });
</script>
