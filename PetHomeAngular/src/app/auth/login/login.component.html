<div class="center-wrapper-login">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form" role="form" aria-labelledby="login-title">
    <h2 class="title" id="login-title">Iniciar sesión</h2>

    <div 
      class="error-message" 
      *ngIf="errorMessage"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required aria-required="true" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" required aria-required="true" />
    </div>

    <button type="submit" class="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
  </form>
</div>
